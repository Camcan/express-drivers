<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>JobList |</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script><!-- load angular -->
    <script type="text/javascript" src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>There are <span class="label label-info">{{ todos.length || "no" }}</span> uncompleted jobs</h1>
        </div>

        <div id="job-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="job in jobs">
                        <input type="checkbox" ng-click="deleteJob(job._id)"> 
                    <h2>{{ job.description }} </h2>
                    <h4>{{ job.location }} </h4>
                    <h4 ng-if="job.assigned_to"></strong>{{ job.assigned_to }} </strong> </h4>
                    <h4 ng-if="job.assigned_to == null"> Nobody has been assigned to this job </h4>

                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Job Location" ng-model="formData.loc">
                         <input type="text" class="form-control input-lg text-center" placeholder="Job Description" ng-model="formData.desc">
                          <input type="date" class="form-control input-lg text-center" placeholder="Job Description" ng-model="formData.schedule">
                          <input type="text" class="form control input-lg " placeholder="Assign Somebody to this job" ng-model="formData.assigned_to"
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createJob()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
